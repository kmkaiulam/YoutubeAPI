<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Thinkful's YoutubeAPI Challenge</title>
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script> 
        <link href="main.css" rel="stylesheet" type="text/css" />
        <script src ="index.js"></script>
    </head>

<body>
    <main role ="main">
        <div id = "wrapper">
        <h1>Search YouTube for your favorite Videos</h1>
        <form action ='#' class ='js-search-form'>
            <label for= 'query'></label>
            <input type ='text' aria-label ='video links' class = 'js-query'>
            <button type ='submit'> Search</button>
        </form>
        
        <h2 id="js-resultsCounter" aria-live ="assertive"></h2>
        <h3 id="js-thumbnailCounter" aria-live ="assertive"></h3>
        <div class = 'js-search-results'></div>
        <div><input type = "button" id= 'previousButton' value = "Previous"> <input type = "button" id="nextButton" value = "Next"></div>
    </div>
    </main>

</body>
</html>
